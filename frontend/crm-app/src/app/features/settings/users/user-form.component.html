<h2 mat-dialog-title>{{ isEdit ? 'Editar usuario' : 'Nuevo usuario' }}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Apellidos</mat-label>
    <input matInput formControlName="apellidos">
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rol</mat-label>
    <mat-select formControlName="rol">
      <mat-option value="usuario">Usuario</mat-option>
      <mat-option value="administrador">Administrador</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width" *ngIf="!isEdit">
    <mat-label>Contrase√±a</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">{{ isEdit ? 'Guardar' : 'Crear' }}</button>
  </div>
</form>
