<div class="app-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="'navigation'" mode="side" opened>
      <div class="sidenav-header">
        <h1 class="app-title">CRM</h1>
      </div>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/contacts" routerLinkActive="active">
          <mat-icon matListItemIcon>contacts</mat-icon>
          <span matListItemTitle>Contactos</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/opportunities" routerLinkActive="active">
          <mat-icon matListItemIcon>trending_up</mat-icon>
          <span matListItemTitle>Oportunidades</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/settings/automations" routerLinkActive="active">
          <mat-icon matListItemIcon>build</mat-icon>
          <span matListItemTitle>Automatismos</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/settings" routerLinkActive="active">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Configuración</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="top-toolbar">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="current-page-title">{{ getCurrentPageTitle() }}</span>
        <span class="spacer"></span>
        <button mat-button [matMenuTriggerFor]="userMenu" aria-label="User menu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
          <span>Usuario</span>
        </button>
        <mat-menu #userMenu="matMenu" class="user-menu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Cerrar sesión</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
